events {
    worker_connections 1024;
}

http {
    # 로깅
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 타임아웃
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # 업스트림
    upstream spring {
        server spring-boot:8080;
    }
    
    upstream golang {
        server golang:8081;
    }
    
    server {
        listen 80;
        server_name localhost;

        # 최대 요청 크기 (파일 업로드)
        client_max_body_size 10M;
        
        # Spring Boot API (회원, 게시판, 랭킹)
        location /api/auth {
            proxy_pass http://spring;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/users {
            proxy_pass http://spring;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api/posts {
            proxy_pass http://spring;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api/comments {
            proxy_pass http://spring;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api/competitions {
            proxy_pass http://spring;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api/records {
            proxy_pass http://spring;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Golang API (오픈매트)
        location /api/open-mats {
            proxy_pass http://golang;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Health checks
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        location /api/health/spring {
            proxy_pass http://spring/health;
        }

        location /api/health/golang {
            proxy_pass http://golang/health;
        }
    }
}